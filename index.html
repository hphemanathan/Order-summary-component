<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Order summary card</title>


</head>

<body>

  <main class="container">

    <img src="images/illustration-hero.svg" class="hero-img" alt="dancing with headphone on">

    <h1 class="heading-primary ma-rl-2"> Order Summary </h1>

    <p class="about-text ma-rl-2">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="plan ma-rl-2">

      <img src="images/icon-music.svg" alt="music icon" class="plan-icon">

      <div class="plan-type"> <span class="plan-duration"> Annual Plan </span>
        $59.99/year
      </div>
      <a class="plan-change">Change</a>
    </div>

    <a href="" class="btn plan-payment ma-rl-2"> Proceed to Payment </a>

    <a href="" class="btnplan-cancel ma-rl-2"> Cancel Order</a>

  </main>

  <footer class="footer">
    Coded by <a href="#">Your Name Here</a>.
  </footer>



</body>

</html>
